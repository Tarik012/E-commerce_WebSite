<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./CSS/Script.css">
    <title>Ma boutique en ligne</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="all">
              <!--menu button-->
              <div class="logo_content">
        
                <!--profile image-->
                <div class="logo">
                  <header>
                    <img src="./Images/logo.jpg" alt="">
                    <p>Boutique web</p>
                  </header>
                </div>
                <i class="bx bx-menu" id="btn"></i>
              </div>
        
              <ul class="nav_list">
                <li><a href="#">
                  <i class="bx bx-grid-alt"></i>
                  <span class="links_name">Accueil</span>
                </a></li>
        
                <li><a href="#">
                  <i class="bx bx-user"></i>
                  <span class="links_name">Client</span>
                </a></li>
        
                <li><a href="#">
                  <i class="bx bx-chat"></i>
                  <span class="links_name">Contact</span>
                </a></li>
        
                <li><a href="#">
                  <i class="bx bx-pie-chart-alt-2"></i>
                  <span class="links_name">Sport</span>
                </a></li>
        
                <li><a href="#" id="villeLink">
                  <i class="bx bx-folder"></i>
                  <span class="links_name">Ville</span>
                </a></li>
        
                <li><a href="#">
                  <i class="bx bx-cart-alt"></i>
                  <span class="links_name">Panier</span>
                </a></li>
        
                <li><a href="#">
                  <i class="bx bx-heart"></i>
                  <span class="links_name">Favoris</span>
                </a></li>
              </ul>
            </div>


            <!--social icon-->


            <div class="profile_content">
                <div class="profile">
                <div class="links_name">
                    <div class="social-links">
                    <a href="#"><i class="bx bxl-twitter"></i></a>
                    <a href="#"><i class="bx bxl-facebook"></i></a>
                    <a href="#"><i class="bx bxl-instagram"></i></a>
                    <a href="#"><i class="bx bxl-youtube"></i></a>
                    </div>
                </div>
                <!--share button-->
                <i class="bx bx-share-alt" id="log_out"></i>
                </div>
            </div>  
        </div>

        <section class="produits">
            <aside>
                <div class="container" id="tabproduits">
                    <div class="row text-center">
                        <div class="col-sm-4">
                            One of three columns
                        </div>
                        <div class="col-sm-4">
                            One of three columns
                        </div>
                        <div class="col-sm-4">
                            One of three columns
                        </div>
                    </div>
                </div>
            </aside>
        </section>

    </div>
  
        <!--body background-->
        <div class="home_content">
            <div class="text">
                <img src="./Images/backgroundImageS.jpg" alt="">
            </div>
        </div>



    <script type="text/javascript" src="./JS/Script.js"></script>
</body>
</html>
